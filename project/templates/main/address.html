{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4" style="color: grey;">Your Address</h2>
            <table class="table table-bordered rounded-table">
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>
                            {% if i.default %}
                            <span class="badge badge-pill badge-success">Default</span>
                            {% else %}
                            <span class="badge badge-pill badge-danger">No</span>
                            {% endif %}
                        </td>
                        <td>{{i.address_name}} {{i.address_1}},{{i.address_2}}, {{i.pin}}</td>
                       
                        <td>
                            <a type="button" href="{% url 'user:update_address' id=i.id %}"
                                class="btn btn-success">Edit</a>
                        </td>
                        <td>
                            <a type="button" href="{% url 'user:delete_address' id=i.id %}"
                                class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-md-8">
            <a href="{% url 'user:add_address' %}" class="btn btn-secondary btn-lg active" role="button"
                aria-pressed="true">Add Address</a>
            <br>
            <br>
        </div>
    </div>
</div>

{% endblock content %}
