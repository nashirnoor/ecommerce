{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="modal-dialog">
    <div class="modal-content pl-2 pr-2" >
        <form action="{% url 'add_banner' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-header">						
                <h4 class="modal-title">Add Banner</h4>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input name="description" type="text" class="form-control" required maxlength="1000">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input name="image" type="file" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group">
                <label>Offer Details</label>
                <input name="offer_description" type="text" class="form-control" required maxlength="1000">
            </div>
            <div class="modal-footer">
                <a href="{% url 'banner' %}"> 
                    <input type="button" class="btn btn-default" data-dismiss="" value="Cancel">
                </a>
                <input type="submit" class="btn btn-info" value="Add" multiple>
            </div>
        </form>
        {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
        {% endif %}
    </div>
</div>



{% endblock %}
