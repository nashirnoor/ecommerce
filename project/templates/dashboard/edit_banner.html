{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

    <!-- edit -->
    <div id="#" class="">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{% url 'update_banner' banner_id=banner.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="modal-header">						
                        <h4 class="modal-title">Edit banner</h4>
                       
                    </div>
                    <div class="modal-body">				
                        <div class="form-group">
                            <label>Description</label>
                            <input name="description" type="text" class="form-control"  value= "{{ banner.description }}" >
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <input name="image" type="file" class="form-control" value="{{ banner.image }}" >
                        
                        </div>
                        <div class="form-group">
                            <label>Offer</label>
                            <input name="offer_description" type="text" class="form-control"  value= "{{ banner.offer_description }}" >
                        </div>
                       
                    <div class="modal-footer">
                        <a href="{% url 'banner' %}"><input type="button" class="btn btn-default" data-dismiss="" value="Cancel"></a>
                        <input type="submit" class="btn btn-success" value="Update">
                    </div>
                </form>
                {% if error_message %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            </div>
        </div>
    </div>


    {% endblock %}
