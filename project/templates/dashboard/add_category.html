{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}



<div class="page-wrapper" style="margin-left: 120px;">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Categories</h4>
            </div>
        </div>
        <div class="form-container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                        </table>
                        <div class="form-actions text-center">
                            <input type="submit" class="btn btn-info btn-lg" value="Add">
                            <a href="{% url 'category' %}" class="btn btn-default btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    </div>
</div>
    <script>
        // JavaScript code to fade out the error message after 3 seconds
        document.addEventListener('DOMContentLoaded', function () {
            var errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                setTimeout(function () {
                    errorContainer.style.opacity = '0';
                    setTimeout(function () {
                        errorContainer.style.display = 'none';
                    }, 1000);  // 1000 milliseconds = 1 second
                }, 3000);  // 3000 milliseconds = 3 seconds
            }
        });
    </script>
{% endblock content %}
