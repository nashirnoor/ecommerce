{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="dashboard/img/favicon.ico">
    <title>TechRush Admin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/style.css' %}">
    <!--[if lt IE 9]>
		<script src="{% static 'dashboard/js/html5shiv.min.js' %}"></script>
		<script src="{% static 'dashboard/js/respond.min.js' %}"></script>
	<![endif]-->
</head>
{% block content %}
    <body>
        <div class="main-wrapper account-wrapper">
            <div class="account-page">
                <div class="account-center">
                    <div class="account-box">
                        <form action="" class="form-signin" method="post">
                            {% csrf_token %}
                            <!-- <div class="account-logo">
                                <a href="index-2.html"><img src="{% static 'dashboard/img/logo-dark.png' %}" alt=""></a>
                            </div> -->
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" autofocus="" class="form-control" name="username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="pass">
                                {% if messages %}
                                <ul class="messages text-danger">
                                    {% for message in messages %}
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                            <!-- <div class="form-group text-right">
                                <a href="forgot-password.html">Forgot your password?</a>
                            </div> -->
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary account-btn">Login</button>
                            </div>
                            <!-- <div class="text-center register-link">
                                Donâ€™t have an account? <a href="register.html">Register Now</a>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'dashboard/js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'dashboard/js/popper.min.js' %}"></script>
        <script src="{% static 'dashboard/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'dashboard/js/app.js' %}"></script>
    </body>
{% endblock content %}
